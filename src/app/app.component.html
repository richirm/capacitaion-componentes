<div class="container">
  Hola {{ title }}

  <h1>Alumnos</h1>
  <button 
    type="button" 
    class="btn btn-primary" 
    (click)="verAlumnos = !verAlumnos">Cerrar alumnos</button>
    
  <button 
    type="button" 
    class="btn btn-success" 
    (click)="maximoAlumnos = maximoAlumnos + 1">Alumnos +1</button>

  <app-alumnos-listado 
    *ngIf="verAlumnos === true"
    [maximoAlumnos]="maximoAlumnos"
    (enviarNotas)="confirmarEnvio($event)"
  ></app-alumnos-listado>
  
  <h1>Profesores</h1>
  
  <button 
    type="button" 
    class="btn btn-primary" 
    (click)="verProfesores = !verProfesores">Cerrar/Mostrar profesores</button>
    
  <button 
    type="button" 
    class="btn btn-success" 
    (click)="maximoProfesores = maximoProfesores + 1">Profesores +1</button>
    
  <app-profesores-listado
    *ngIf="verProfesores === true"
    [maximoProfesores]="maximoProfesores"
    (enviarPago)="confirmarPago($event)"
  ></app-profesores-listado>
</div>
